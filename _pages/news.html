---
layout: page
published: false
title: News
show_in_menu: "true"
permalink: /news/
---
{% for post in site.categories.posts %}
	<h2 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
	<p class="post-meta">{{ post.date | date_to_string }}</p>
	<p class="post-excerpt">{{ post.excerpt | strip_html }}&hellip; <small>(<a href="{{ post.url }}">Read More</a>)</small></p>
	<hr />
{% endfor %}
