<ul class="navigation">
	<li class="menu-item{% if page.url == '' %} active{% endif %}">
		<a href="{{site.baseurl}}/">Homey</a>
	</li>
{% for link in site.data.navigation %}
	<li class="menu-item{% if page.url == {{link.link}} %} active{% endif %}">
		<a href="{{site.baseurl}}{{link.link}}">{{link.name}}</a>
	</li>
{% endfor %}
</ul>
